name: Create Release

on:
  push:
    tags:
      - 'v*.*.*'
      - 'v*.*.*.*'

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
    
    - name: Get version from tag
      id: version
      run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
    
    - name: Restore dependencies
      run: dotnet restore
    
    - name: Build
      run: dotnet build --no-restore --configuration Release
    
    - name: Create release package
      run: |
        mkdir -p release/Jellyfin.Plugin.Ambilight
        cp bin/Release/net8.0/Jellyfin.Plugin.Ambilight.dll release/Jellyfin.Plugin.Ambilight/
        cp bin/Release/net8.0/Jellyfin.Plugin.Ambilight.pdb release/Jellyfin.Plugin.Ambilight/ || true
        cd release
        zip -r jellyfin-plugin-ambilight_${{ steps.version.outputs.VERSION }}.zip Jellyfin.Plugin.Ambilight
    
    - name: Calculate checksum
      id: checksum
      run: |
        cd release
        CHECKSUM=$(md5sum jellyfin-plugin-ambilight_${{ steps.version.outputs.VERSION }}.zip | awk '{print toupper($1)}')
        echo "CHECKSUM=$CHECKSUM" >> $GITHUB_OUTPUT
        echo "Checksum: $CHECKSUM"
    
    - name: Prepare release notes
      id: release_notes
      run: |
        RELEASE_NOTES_FILE="release-notes/RELEASE_NOTES_v${{ steps.version.outputs.VERSION }}.md"
        
        if [ -f "$RELEASE_NOTES_FILE" ]; then
          echo "Release notes file found: $RELEASE_NOTES_FILE"
          
          # Create release body with markdown content from file
          cat "$RELEASE_NOTES_FILE" > release_body.md
          
          # Append installation instructions
          echo "" >> release_body.md
          echo "---" >> release_body.md
          echo "" >> release_body.md
          echo "## Installation" >> release_body.md
          echo "" >> release_body.md
          echo "1. Download the \`.zip\` file below" >> release_body.md
          echo "2. Extract it to your Jellyfin plugins folder: \`/config/plugins/Ambilight/\`" >> release_body.md
          echo "3. Restart Jellyfin" >> release_body.md
          echo "" >> release_body.md
          echo "**MD5 Checksum:** \`${{ steps.checksum.outputs.CHECKSUM }}\`" >> release_body.md
          echo "" >> release_body.md
          echo "See [README.md](https://github.com/${{ github.repository }}/blob/master/README.md) for detailed installation and configuration instructions." >> release_body.md
        else
          echo "Release notes file not found: $RELEASE_NOTES_FILE"
          echo "Using default release body"
          
          echo "## Jellyfin Ambilight Plugin v${{ steps.version.outputs.VERSION }}" > release_body.md
          echo "" >> release_body.md
          echo "## Installation" >> release_body.md
          echo "" >> release_body.md
          echo "1. Download the \`.zip\` file below" >> release_body.md
          echo "2. Extract it to your Jellyfin plugins folder: \`/config/plugins/Ambilight/\`" >> release_body.md
          echo "3. Restart Jellyfin" >> release_body.md
          echo "" >> release_body.md
          echo "**MD5 Checksum:** \`${{ steps.checksum.outputs.CHECKSUM }}\`" >> release_body.md
          echo "" >> release_body.md
          echo "See [README.md](https://github.com/${{ github.repository }}/blob/master/README.md) for detailed installation and configuration instructions." >> release_body.md
        fi
    
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: release/jellyfin-plugin-ambilight_${{ steps.version.outputs.VERSION }}.zip
        body_path: release_body.md
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Install jq
      run: sudo apt-get update && sudo apt-get install -y jq
    
    - name: Commit and push manifest update
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        
        # Backup and remove manifest.json before checkout to avoid conflicts
        # (manifest.json is untracked locally but tracked on master)
        if [ -f manifest.json ]; then
          cp manifest.json /tmp/manifest.json.backup
          rm manifest.json
        fi
        
        # Fetch and checkout master branch
        git fetch origin master
        git checkout master
        git pull origin master
        
        # Update manifest.json again on master branch
        TIMESTAMP=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
        
        # Extract changelog from RELEASE_NOTES file in release-notes folder
        RELEASE_NOTES_FILE="release-notes/RELEASE_NOTES_v${{ steps.version.outputs.VERSION }}.md"
        if [ -f "$RELEASE_NOTES_FILE" ]; then
          echo "Found release notes: $RELEASE_NOTES_FILE"
          CHANGELOG=$(cat "$RELEASE_NOTES_FILE" | jq -Rs .)
        else
          echo "Release notes not found: $RELEASE_NOTES_FILE, using fallback"
          CHANGELOG="\"See release notes at: https://github.com/${{ github.repository }}/releases/tag/${{ github.ref_name }}\""
        fi
        
        jq --arg version "${{ steps.version.outputs.VERSION }}" \
           --arg checksum "${{ steps.checksum.outputs.CHECKSUM }}" \
           --arg timestamp "$TIMESTAMP" \
           --arg sourceUrl "https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/jellyfin-plugin-ambilight_${{ steps.version.outputs.VERSION }}.zip" \
           --argjson changelog "$CHANGELOG" \
           '.[0].versions[0].version = $version |
            .[0].versions[0].checksum = $checksum |
            .[0].versions[0].timestamp = $timestamp |
            .[0].versions[0].sourceUrl = $sourceUrl |
            .[0].versions[0].changelog = $changelog' \
           manifest.json > manifest.json.tmp
        mv manifest.json.tmp manifest.json
        
        echo "Manifest updated on master branch"
        
        git add manifest.json
        
        # Check if there are changes to commit
        if git diff --staged --quiet; then
          echo "No changes to manifest.json"
          exit 0
        fi
        
        git commit -m "Auto-update manifest.json for v${{ steps.version.outputs.VERSION }}"
        git push origin master
