name: Create Release

on:
  push:
    tags:
      - 'v*.*.*'
      - 'v*.*.*.*'

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
    
    - name: Get version from tag
      id: version
      run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
    
    - name: Restore dependencies
      run: dotnet restore
    
    - name: Build
      run: dotnet build --no-restore --configuration Release
    
    - name: Create release package
      run: |
        mkdir -p release/Jellyfin.Plugin.Ambilight
        cp bin/Release/net8.0/Jellyfin.Plugin.Ambilight.dll release/Jellyfin.Plugin.Ambilight/
        cp bin/Release/net8.0/Jellyfin.Plugin.Ambilight.pdb release/Jellyfin.Plugin.Ambilight/ || true
        cd release
        zip -r jellyfin-plugin-ambilight_${{ steps.version.outputs.VERSION }}.zip Jellyfin.Plugin.Ambilight
    
    - name: Calculate checksum
      id: checksum
      run: |
        cd release
        CHECKSUM=$(md5sum jellyfin-plugin-ambilight_${{ steps.version.outputs.VERSION }}.zip | awk '{print toupper($1)}')
        echo "CHECKSUM=$CHECKSUM" >> $GITHUB_OUTPUT
        echo "Checksum: $CHECKSUM"
    
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: release/jellyfin-plugin-ambilight_${{ steps.version.outputs.VERSION }}.zip
        body: |
          ## Jellyfin Ambilight Plugin v${{ steps.version.outputs.VERSION }}
          
          **Installation:**
          1. Download the `.zip` file below
          2. Extract it to your Jellyfin plugins folder
          3. Restart Jellyfin
          
          **MD5 Checksum:** `${{ steps.checksum.outputs.CHECKSUM }}`
          
          See [INSTALLATION.md](https://github.com/gabrielprat/jellyfin-ambilight/blob/master/INSTALLATION.md) for detailed instructions.
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Install jq
      run: sudo apt-get update && sudo apt-get install -y jq
    
    - name: Update manifest.json
      run: |
        TIMESTAMP=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
        
        # Use jq to update the manifest
        jq --arg version "${{ steps.version.outputs.VERSION }}" \
           --arg checksum "${{ steps.checksum.outputs.CHECKSUM }}" \
           --arg timestamp "$TIMESTAMP" \
           --arg sourceUrl "https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/jellyfin-plugin-ambilight_${{ steps.version.outputs.VERSION }}.zip" \
           '.[0].versions[0].version = $version |
            .[0].versions[0].checksum = $checksum |
            .[0].versions[0].timestamp = $timestamp |
            .[0].versions[0].sourceUrl = $sourceUrl' \
           manifest.json > manifest.json.tmp
        
        mv manifest.json.tmp manifest.json
    
    - name: Commit and push manifest update
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add manifest.json
        
        # Check if there are changes to commit
        if git diff --staged --quiet; then
          echo "No changes to manifest.json"
          exit 0
        fi
        
        git commit -m "Auto-update manifest.json for v${{ steps.version.outputs.VERSION }}"
        git push origin master
